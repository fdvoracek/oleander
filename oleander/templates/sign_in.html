{% extends '_layout.html' %}
{% from '_macros.html' import form_errors %}


{% block content %}
<h2>Sign in</h2>

<form method="post" action="">
    {{ form_errors(form) }}
    <table>
        <tr>
            <th>{{ form.email.label }}</th>
            <td>{{ form.email(size=20) }}</td>
        </tr>
        <tr>
            <th>{{ form.password.label }}</th>
            <td>{{ form.password(size=20) }}</td>
        </tr>
    </table>

    {{ form.csrf_token }}
    <button type="submit">Go</button>
</form>

<p><a href="{{ url_for('sign_up') }}">Sign up</a></p>
{% endblock %}
