{% extends '_layout.html' %}
{% from '_macros.html' import form_errors, contact_box %}


{% block content %}
<h2>{{ group.name }}: Start a new topic</h2>

<form action="" method="post">
    {{ form_errors(form) }}

    <p><img src="{{ current_user.avatar }}"> me</p>
    <p>{{ now|datetime }}<p>

    <blockquote>
        <p><label>Subject</label> {{ form.subject(size=50) }}</p>
        <textarea cols="100" rows="10"></textarea>
        <p><button type="submit">Send!</button> or <a href="{{ url_for('group', id=group.id) }}">Cancel</a></p>
    </blockquote>

    {{ form.csrf_token }}
</form>
{% endblock %}
