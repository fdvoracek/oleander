<!doctype html>
<html>
    <head>
        <title>Oleander</title>
    </head>
<body>
    <div id="content">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}<li>{{ message }}</li>{% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
    </div>
</body>
